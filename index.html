<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit & Loss - calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyOqzSOD1EN0yAnwMzI8opjF0CdQJ3RPfatg&s">
  </head>
  <body>
    <h3>Profit and Loss calculator</h3>
    <div class="containor">
      <div class="input">
        <input class="item" type="text" placeholder="Add Item" />
        <input class="price" type="number" placeholder="Price" />
        <select>
          <option value="sell">SELL</option>
          <option value="buy">BUY</option>
        </select>
        <button onclick="calculate()">Proceed</button>
      </div>
      <div class="result"></div>
      <div id="total"></div>
    </div>
    <script src="app.js"></script>
    

  </body>
</html>
